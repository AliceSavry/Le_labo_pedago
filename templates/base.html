<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Cours de Gestion - ASY Formation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --macos-blur: rgba(255,255,255,0.75);
            --macos-shadow: 0 10px 15px -3px rgba(0,0,0,0.05), 0 4px 6px -2px rgba(0,0,0,0.03);
        }
        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .macos-window {
            backdrop-filter: blur(20px);
            background-color: var(--macos-blur);
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: var(--macos-shadow);
        }
        .macos-card {
            transition: all 0.3s ease-in-out;
        }
        .macos-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 20px -5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="text-macos-text antialiased">
    <div class="min-h-screen flex flex-col">
        <header class="macos-window sticky top-0 z-50 py-4 shadow-lg">
            <div class="container mx-auto px-6 flex items-center justify-between">
                <div class="flex items-center space-x-6">
                    <div class="flex items-center space-x-4">
                        <img src="/static/images/logo.png" alt="Logo ASY Formation" class="h-16 w-16 rounded-macos object-cover shadow-macos-light">
                        <h1 class="text-3xl font-bold text-macos-text tracking-tight">Mes Cours de Gestion</h1>
                    </div>
                </div>
                <nav>
                    <ul class="flex space-x-6">
                        <li><a href="#" class="text-macos-accent-blue font-semibold hover:text-opacity-80 transition-colors px-3 py-2 rounded-macos hover:bg-macos-accent-blue hover:bg-opacity-10">Accueil</a></li>
                        <li><a href="#" class="text-macos-accent-blue font-semibold hover:text-opacity-80 transition-colors px-3 py-2 rounded-macos hover:bg-macos-accent-blue hover:bg-opacity-10">Formations</a></li>
                        <li><a href="#" class="text-macos-accent-blue font-semibold hover:text-opacity-80 transition-colors px-3 py-2 rounded-macos hover:bg-macos-accent-blue hover:bg-opacity-10">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="flex-grow container mx-auto px-6 py-12">
            {% block content %}
            {% endblock %}
        </main>

        <footer class="macos-window py-8 mt-12">
            <div class="container mx-auto px-6 text-center">
                <p class="text-macos-accent-gray">&copy; 2024 ASY Formation. Tous droits réservés.</p>
            </div>
        </footer>
    </div>
</body>
</html>
